<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking CLV Prediction</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-6">Banking CLV Prediction Tool</h1>
        
        <div class="grid grid-cols-1 gap-6">
            <!-- Customer Information -->
            <div class="border p-4 rounded-lg">
                <h2 class="text-lg font-semibold mb-4">Customer Information</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Customer ID</label>
                        <input type="number" id="customer_id" value="1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Age</label>
                        <input type="number" id="age" value="35" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Income</label>
                        <input type="number" id="income" value="75000" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Credit Score</label>
                        <input type="number" id="credit_score" value="720" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Tenure (months)</label>
                        <input type="number" id="tenure_months" value="24" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Region</label>
                        <select id="region" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
                            <option value="North">North</option>
                            <option value="South">South</option>
                            <option value="East">East</option>
                            <option value="West">West</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Acquisition Channel</label>
                        <select id="acquisition_channel" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
                            <option value="Online">Online</option>
                            <option value="Branch">Branch</option>
                            <option value="Referral">Referral</option>
                            <option value="Marketing">Marketing</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Product Information -->
            <div class="border p-4 rounded-lg">
                <h2 class="text-lg font-semibold mb-4">Product Information</h2>
                <div id="products">
                    <div class="grid grid-cols-4 gap-4 mb-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Product Type</label>
                            <select class="product-type mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
                                <option value="Savings">Savings</option>
                                <option value="Checking">Checking</option>
                                <option value="Credit Card">Credit Card</option>
                                <option value="Mortgage">Mortgage</option>
                                <option value="Investment">Investment</option>
                                <option value="Personal Loan">Personal Loan</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Start Date</label>
                            <input type="date" class="product-date mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" value="2023-01-01">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Balance</label>
                            <input type="number" class="product-balance mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" value="5000">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Status</label>
                            <select class="product-status mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>
                                <option value="Suspended">Suspended</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Transaction Information -->
            <div class="border p-4 rounded-lg">
                <h2 class="text-lg font-semibold mb-4">Transaction Information</h2>
                <div id="transactions">
                    <div class="grid grid-cols-4 gap-4 mb-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Date</label>
                            <input type="datetime-local" class="transaction-date mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" value="2024-01-01T10:00">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Type</label>
                            <select class="transaction-type mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
                                <option value="Deposit">Deposit</option>
                                <option value="Withdrawal">Withdrawal</option>
                                <option value="Transfer">Transfer</option>
                                <option value="Bill Payment">Bill Payment</option>
                                <option value="Fee">Fee</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Amount</label>
                            <input type="number" class="transaction-amount mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" value="1000">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Channel</label>
                            <select class="transaction-channel mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
                                <option value="Online">Online</option>
                                <option value="Mobile">Mobile</option>
                                <option value="Branch">Branch</option>
                                <option value="ATM">ATM</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex justify-between">
                <button onclick="predictCLV()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Predict CLV
                </button>
            </div>

            <!-- Results Section -->
            <div id="results" class="hidden border p-4 rounded-lg bg-gray-50">
                <h2 class="text-lg font-semibold mb-4">Prediction Results</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <span class="font-medium">Predicted CLV:</span>
                        <span id="predicted-clv" class="ml-2"></span>
                    </div>
                    <div>
                        <span class="font-medium">Confidence Score:</span>
                        <span id="confidence-score" class="ml-2"></span>
                    </div>
                    <div>
                        <span class="font-medium">Prediction Time:</span>
                        <span id="prediction-time" class="ml-2"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        async function predictCLV() {
            try {
                // Log the form values for debugging
                console.log('Collecting form data...');
                
                // Build the payload with all form values
                const payload = {
                    customer_id: parseInt(document.getElementById('customer_id').value),
                    age: parseInt(document.getElementById('age').value),
                    income: parseFloat(document.getElementById('income').value),
                    credit_score: parseFloat(document.getElementById('credit_score').value),
                    tenure_months: parseInt(document.getElementById('tenure_months').value),
                    region: document.getElementById('region').value,
                    acquisition_channel: document.getElementById('acquisition_channel').value,
                    products: Array.from(document.querySelectorAll('#products > div')).map(div => {
                        const data = {
                            product_type: div.querySelector('.product-type').value,
                            start_date: div.querySelector('.product-date').value + 'T00:00:00',
                            balance: parseFloat(div.querySelector('.product-balance').value),
                            status: div.querySelector('.product-status').value
                        };
                        console.log('Product data:', data);
                        return data;
                    }),
                    transactions: Array.from(document.querySelectorAll('#transactions > div')).map(div => {
                        const data = {
                            transaction_date: div.querySelector('.transaction-date').value + ':00',
                            transaction_type: div.querySelector('.transaction-type').value,
                            amount: parseFloat(div.querySelector('.transaction-amount').value),
                            channel: div.querySelector('.transaction-channel').value
                        };
                        console.log('Transaction data:', data);
                        return data;
                    })
                };
    
                console.log('Sending payload:', payload);
    
                const response = await fetch('/predict/clv', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
    
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API Error: ${JSON.stringify(errorData)}`);
                }
    
                const result = await response.json();
                console.log('Received result:', result);
                
                // Display results
                document.getElementById('results').classList.remove('hidden');
                document.getElementById('predicted-clv').textContent = 
                    `$${result.predicted_clv.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
                document.getElementById('confidence-score').textContent = 
                    `${(result.confidence_score * 100).toFixed(1)}%`;
                document.getElementById('prediction-time').textContent = 
                    new Date(result.prediction_timestamp).toLocaleString();
    
            } catch (error) {
                console.error('Error:', error);
                alert('Error making prediction: ' + error.message);
            }
        }
    
        // Add event listeners for form changes
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input, select');
            inputs.forEach(input => {
                input.addEventListener('change', function() {
                    console.log(`${input.id || input.className} changed to:`, input.value);
                });
            });
        });
    </script>
</body>
</html>
